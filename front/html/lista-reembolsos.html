<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Solicitação de Reembolso de Despesas</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="../css/lista-reembolsos.css"
        />
    </head>
    <body>
        <h1>Relatório de Reembolsos</h1>

        <form id="expense-form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                        >Data Início</span
                    >
                </div>
                <input
                    type="text"
                    class="form-control"
                    aria-label="BeginDate"
                    aria-describedby="basic-addon1"
                />
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                        >Data Término</span
                    >
                </div>
                <input
                    type="text"
                    class="form-control"
                    aria-label="EndDate"
                    aria-describedby="basic-addon1"
                />
            </div>

            <button class="btn btn-primary" type="submit">Visualizar</button>
        </form>

        <div id="report">
            <!-- O relatório será exibido dinamicamente aqui -->
        </div>

        <!-- <script src="script.js"></script> -->
    </body>
</html>
