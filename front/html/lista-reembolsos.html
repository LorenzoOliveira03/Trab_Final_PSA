<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Solicitação de Reembolso de Despesas</title>
        <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="../css/lista-reembolsos.css"
        />

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="w-100">
                <h1 class="title">Relatório de Reembolsos</h1>

                <form id="expense-form" class="container">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"
                                >Data Início &nbsp;&nbsp;&nbsp;</span
                            >
                        </div>
                        <input
                            id="begin-date"
                            type="date"
                            class="form-control"
                            aria-label="BeginDate"
                            aria-describedby="basic-addon1"
                        />
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"
                                >Data Término</span
                            >
                        </div>
                        <input
                            id="end-date"
                            type="date"
                            class="form-control"
                            aria-label="EndDate"
                            aria-describedby="basic-addon1"
                        />
                    </div>

                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault0"
                        />
                        <label class="form-check-label" for="flexRadioDefault1">
                            Todos os Reembolsos
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault1"
                        />
                        <label class="form-check-label" for="flexRadioDefault1">
                            Reembolsos Aprovados
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault2"
                            checked
                        />
                        <label class="form-check-label" for="flexRadioDefault2">
                            Reembolsos Reprovados
                        </label>
                    </div>

                    <br />

                    <button class="btn btn-outline-primary" type="submit">
                        Visualizar
                    </button>

                    <button
                        type="button"
                        class="btn btn-outline-primary"
                        onclick="window.location.href = 'reembolso-gerente.html'"
                        style="margin-top: 10px"
                    >
                        Voltar
                    </button>
                </form>
                <div id="div-table" class="w-100 h-100 p-3" hidden>
                    <div class="d-flex justify-content-center py-5">
                        <h1>Reembolsos</h1>
                    </div>

                    <table class="table table-hover w-100 m-auto text-center">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Protocolo</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Data</th>
                                <th scope="col">Aprovar/Reprovar</th>
                                <th scope="col">Data Conclusão</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="../javascript/lista-reembolsos.js"></script>
    </body>
</html>
