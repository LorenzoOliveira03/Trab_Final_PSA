<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Solicitação de Reembolso de Despesas</title>
        <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="../css/cadastro-reembolsos.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="w-100">
                <h1 class="title">Solicitação de Reembolso de Despesas</h1>

                <form id="expense-form" class="container">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"
                                >Valor &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
                                &nbsp;&nbsp</span
                            >
                        </div>
                        <input
                            id="Valor"
                            type="number"
                            min="0.00"
                            max="10000.00"
                            step="0.01"
                            class="form-control"
                            aria-label="Value"
                            aria-describedby="basic-addon1"
                            required
                        />
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"
                                >Descrição&nbsp;&nbsp;&nbsp</span
                            >
                        </div>
                        <textarea
                            id="Descricao"
                            type="text"
                            class="form-control"
                            aria-label="Description"
                            aria-describedby="basic-addon1"
                            required
                        ></textarea>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"
                                >Cod. do Funcionario
                            </span>
                        </div>
                        <input
                            id="CodFuncionario"
                            type="text"
                            class="form-control"
                            aria-label="Funcionario"
                            aria-describedby="basic-addon1"
                            required
                        />
                    </div>
                    <button
                        id="btn-submit"
                        class="btn btn-outline-primary"
                        type="submit"
                    >
                        Solicitar
                    </button>

                    <button
                        voltar
                        class="btn btn-outline-primary"
                        type="button"
                        onclick="window.location.href = 'reembolso-pendente.html'"
                        style="margin-top: 10px"
                    >
                        Voltar
                    </button>
                </form>
            </div>
        </div>

        <script src="../javascript/cadastro-reembolso.js"></script>
    </body>
</html>
