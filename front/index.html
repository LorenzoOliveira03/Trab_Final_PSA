<!DOCTYPE html>
<html>
    <head>
        <title>Solicitação de Reembolso de Despesas</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Solicitação de Reembolso de Despesas</h1>

        <form id="expense-form">
            <label for="description">Descrição:</label>
            <input type="text" id="description" name="description" required />

            <label for="value">Valor:</label>
            <input type="number" id="value" name="value" step="0.01" required />

            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required />

            <button type="submit">Enviar Solicitação</button>
        </form>

        <h2>Reembolsos Pendentes</h2>

        <table id="pending-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Aprovar/Reprovar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela de reembolsos pendentes serão adicionadas dinamicamente aqui -->
            </tbody>
        </table>

        <h2>Relatório de Reembolsos</h2>

        <form id="report-form">
            <label for="start-date">Data de Início:</label>
            <input type="date" id="start-date" name="start-date" required />

            <label for="end-date">Data de Término:</label>
            <input type="date" id="end-date" name="end-date" required />

            <button type="submit">Gerar Relatório</button>
        </form>

        <div id="report">
            <!-- O relatório será exibido dinamicamente aqui -->
        </div>

        <!-- <script src="script.js"></script> -->
    </body>
</html>
